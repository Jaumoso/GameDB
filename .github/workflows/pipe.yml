  build-run-backend:
       needs: build-run-frontend
       if: ${{github.repository == 'jaumoso/gamedb'}}
       runs-on: ubuntu-latest
       steps:
         - name: Checkout code
           uses: actions/checkout@v2
         - name: install
           run: |
            cd backend
            yarn install
         - name: build
           run: |
            cd backend
            yarn build
         #- name: test
