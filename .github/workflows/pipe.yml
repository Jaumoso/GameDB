name: Build Test Run Analyze Containerize Push

on:
  push:
    branches: 
      - main
      # main (replace with main to activate pipeline)
    paths-ignore:
      - '**/README.md'
jobs:
  
  build-run-frontend:
       if: ${{github.repository == 'jaumoso/gamedb'}}
       runs-on: ubuntu-latest
       steps:
         - name: Checkout code
           uses: actions/checkout@v2
         - name: install
           run: |
            cd frontend
            yarn install
         - name: build
           run: |
            cd frontend
            yarn build
         #- name: test
