<!-- Registration form content -->
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm">
      <h1 class="text-3xl text-center font-bold mb-8">Register</h1>

      <h3 *ngIf="invalidUser" class="text-sm text-center font-bold text-red-500 mb-8">Username not avaiable.</h3>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" nonvalidate class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Username
          </label>
          <input matInput required [formControl]="username" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Enter your username">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input matInput required [formControl]="password" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Enter your password">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="repeatPassword">
            Repeat Password
          </label>
          <input matInput [formControl]="passwordConfirmation" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="repeatPassword" type="password" placeholder="Repeat your password">
        </div>
        <div class="flex items-center justify-between">
          <button mat-button [disabled]="form.invalid" type="submit" class="submit-button bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Register
          </button>
        </div>
      </form>

  </div>
</div>
